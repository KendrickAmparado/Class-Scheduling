<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor - Login</title>
  <link rel="icon" type="image/png" href="../images/COT-LOGO_T.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/instructor.css">
</head>
<body>
  <div class="header2">
    <h1><i class="fas fa-calendar-alt"></i> Class Scheduling System</h1>
  </div>

  <div class="main-container2">
    <div class="login-card2">
      <img src="../images/buksuu.png" alt="System Logo" class="logo">
      
      <h2 class="welcome-text2">Instructor Login</h2>
      <p class="subtitle2">Please enter your credentials to access the system</p>
      
      <form class="login-form2" action="instructor-dashboard.html" method="get">
        <div class="input-group2">
          <div class="input-field2">
            <i class="fa-solid fa-user"></i>
            <input type="number" id="num1" name="num1" placeholder="User ID" required>
          </div>
          
          <div class="input-field2">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
        </div>

        <button target="../instructor/instructor-dashboard.html" type="submit" class="login-btn2 instructor-btn2">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Login</span>
        </button>
      </form>
      
    </div>
  </div>

</body>
</html>
