<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor - Sign Up</title>
  <link rel="icon" type="image/png" href="../images/COT-LOGO_T.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/instructor.css">
</head>
<body>
  <div class="header2">
    <h1><i class="fas fa-calendar-alt"></i> Class Scheduling System</h1>
  </div>

  <div class="main-container2">
    <div class="login-card2">
      <img src="../images/buksuu.png" alt="System Logo" class="logo2">
      
      <h2 class="welcome-text2">Instructor Sign Up</h2>
      <p class="subtitle2">Create your account to access the system</p>
      
      <form class="login-form2" action="instructor-dashboard.html" method="post">
        <div class="input-group2">
          <div class="input-field2">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="firstname" placeholder="First Name" required>
          </div>
          <div class="input-field2">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="lastname" placeholder="Last Name" required>
          </div>
          <div class="input-field2">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-field2">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="input-field2">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          </div>
        </div>

        <button type="submit" class="login-btn2 instructor-btn2">
          <i class="fa-solid fa-user-plus"></i>
          <span>Sign Up</span>
        </button>
      </form>

      <!-- Back to login link -->
      <p class="signup-text2">
        Already have an account? <a href="instructor-login.html">Login here!</a>
      </p>
      
    </div>
  </div>
  <script>
    const form = document.querySelector('.login-form2');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = {
        firstname: form.firstname.value,
        lastname: form.lastname.value,
        email: form.email.value,
        password: form.password.value
      };
  
      try {
        const res = await fetch('http://localhost:5000/api/instructors/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
  
        const data = await res.json();
        alert(data.message);
  
        if (res.ok) {
          window.location.href = 'instructor-login.html';
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong');
      }
    });
  </script>
  

</body>
</html>
