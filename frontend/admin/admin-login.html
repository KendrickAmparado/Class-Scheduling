<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator - Login</title>
  <link rel="icon" type="image/png" href="../images/COT-LOGO_T.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
  <div class="header1">
    <h1><i class="fas fa-calendar-alt"></i> Class Scheduling System</h1>
  </div>

  <div class="main-container1">
    <div class="login-card1">
      <img src="../images/buksuu.png" alt="System Logo" class="logo">
      
      <h2 class="welcome-text1">Administrator Login</h2>
      <p class="subtitle1">Please enter your credentials to access the system</p>
      
      <form class="login-form1" action="admin-dashboard.html" method="get">
        <div class="input-group1">
          <div class="input-field1">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
        </div>

        <button target="../admin/admin-dashboard.html" type="submit" class="login-btn1 admin-btn1">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Login</span>
        </button>
        
      </form>
    </div>
  </div>

</body>
</html>
